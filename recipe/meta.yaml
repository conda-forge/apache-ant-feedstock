{% set name = "apache-ant" %}
{% set version = "1.10.12" %}
{% set sha256 = "0d10dc97031882ccdcadf47163a5ee9bc4f0104a694a1399c2eda1b93f9a739b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://archive.apache.org/dist/ant/source/{{ name }}-{{ version }}-src.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - openjdk >=8,<9

  run:
    - openjdk >=8,<9

test:
  commands:
    - ant -help
    - ant -version

about:
  home: https://ant.apache.org/
  license: Apache-2.0
  license_file: LICENSE
  summary: Apache Ant is a Java library and command-line tool that mainly helps building software.

extra:
  recipe-maintainers:
    - ThejashwiniSwamy
